<div class="modal-header">
    <h3 class="modal-title">Create A New Collection</h3>
</div>
<div class="modal-body">
    <form>
        <label for="collection-name">Collection Name:</label>
        <input type="text" id="collection-name" ng-model="collection.name"/>
        <label for="collection-description">Collection Description:</label>
        <textarea id="collection-description" ng-model="collection.description" rows="5"></textarea>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save(collection)">Save</button>
</div>
